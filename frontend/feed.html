<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<body>
    <header class="header">
        <div class="header__container">
            <a href="feed.html" class="header__logo">
                <img src="images\insta_logo.png" class="header__img">
            </a>

            <form class="header__search">
                <input placeholder="search" type="text" name="search" value=""/>
            </form>

            <nav class="header__navigations">
                <a href="#" class=header__nav>
                    <i class="far fa-compass"></i>
                </a>
                <a href="#" class=header__nav>

                <a href="index.html" class=header__nav>

            </nav>
        </div>
    </header>

    <!--feed main-->
    <main class="feed">
        <header class="photo__header">
            <img src="images/avatar.png" alt="avatar" class="photo__header__img">
            <div class="photo__header__contents">
                <span class="photo__user-id">hennah</span>
                <span class="photo__user-location">location</span>
            </div>
        </header>

        <img src="images/uploaded__photo.jpg" alt="uploaded__photo" class="uploaded__photo">
        
        <div class="phot__icons">
            <div class="photo__icons__column">
                    <a href="#" class="photo__icon">
                        <i class="far fa-heart"></i>
                    </a>
                    <a href="#" class="photo__icon">
                        <i class="far fa-comment"></i>
                    </a>
            </div>
            <div class="photo__icons__column">
                    <a href="#" class="photo__icon">
                        <i class="far fa-bookmark"></i>
                    </a>
            </div>
        </div>
        <div class="photo__likes">
            <span class="photo__likes-like">
                X
            </span>
            <span class="photo__likes-like">
                likes
            </span>
        </div>    
        <div class="phot__messages">
            <span class="photo__messages-userid">
                hennah
            </span>
            <span class="photo__messages-message">
                blahblah..
            </span>
        </div>

        <span class="photo__date">7 minutes ago</span>

        <ul class="photo__comments">
            <li class="photo__comment">
                <span class="photo__comment-userid">
                    stranger1
                </span>
                <span class="photo__comment-contents">
                    wtf!..1
                </span>
            </li>
            <li class="photo__comment">
                    <span class="photo__comment-userid">
                        stranger2
                    </span>
                    <span class="photo__comment-contents">
                        wtf!..2
                    </span>
            </li>    
        </ul>
    </main>
